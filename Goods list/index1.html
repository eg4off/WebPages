<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T-Shop</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <ul class="categories">
            <li>
                <input type="checkbox" class="checkbox" id="phones">
                <label for="">Смартфоны</label for="phones">
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="tabs">
                <label for="">Планшеты</label for="tabs">
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="watches">
                <label for="">Часы</label for="watches">
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="acces">
                <label for="">Аксесуары</label for="acces">
            </li>
            <li>
                <input type="checkbox" class="checkbox" id="other">
                <label for="">Другое</label for="other">
            </li>
        </ul>
    </div>
    <div id="data"></div>
    <div class="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div> 
   <script src="js/main1.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
